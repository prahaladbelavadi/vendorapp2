<ion-header>
 <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>
    Encash coupon
  </ion-title>
 </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list  inset padding>
        <ion-item-divider>
            <p> Unlock coupon, by giving PIN </p>
        </ion-item-divider>

        <ion-item>
            <ion-input type="text" [(ngModel)]="coupondata.couponid" placeholder="Coupon id to redeem"></ion-input>
            <button item-right ion-button (click)="getCoupon()" color="primary">Retreive coupon </button>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="getCouponBalance()">Balance of coupon </button>
            <button item-right ion-button (click)="validateCoupon()" color="primary">Check validity of coupon </button>
        </ion-item>
        <ion-item>
            <ion-label > Balance of coupon : </ion-label> 
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="redeemdata.couponpin" placeholder="Enter PIN to unlock"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="redeemdata.redeemaddress" placeholder="Address to redeem "></ion-input>
        </ion-item>
        <ion-item>
            <button item-left ion-button>Upload coupon redeem data</button>
            <button item-right ion-button (click)="redeemCoupon()">Redeem coupon </button>

        </ion-item>
   </ion-list>

</ion-content>
