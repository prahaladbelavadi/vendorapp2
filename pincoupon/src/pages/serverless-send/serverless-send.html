<ion-header>
 <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>
    Server less send
  </ion-title>
 </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list  inset padding>
        <ion-item-divider class="roundedge" >
            <p> Send money  </p>
        </ion-item-divider>

        <ion-item>
            <ion-input type="text" [(ngModel)]="serverless.sendamount" placeholder="Amount to send      "></ion-input>
            <button item-right ion-button (click)="getPayment()" class="colorbutton" >Prepare to send  </button>
        </ion-item>
        <ion-item> <!-- *ngIf="serverless.sendqrcode" -->
            <ion-label > QR code to send: {{serverless.sendqrcode}} </ion-label> 
            <button item-right ion-button class="colorbutton" (click)="getPaymentBalance()">Share button </button>
        </ion-item>
        <ion-item> <!-- *ngIf="serverless.sendqrcode" -->
            <ion-label > PIN code to send: {{serverless.sendqrcode}} </ion-label> 
            <button item-right ion-button class="colorbutton" (click)="getPaymentBalance()">Share button </button>
        </ion-item>
        <ion-item>
            <ion-label > Address of payment :{{serverless.sendaddress}} </ion-label> 
            <button item-left ion-button class="colorbutton" (click)="getPaymentBalance()">Check balance </button>
        </ion-item>
        <ion-item>
            <ion-label > Balance : {{balance.balance  }} </ion-label> 
        </ion-item>
        <ion-item>
            <ion-label > Unconformed balance of payment :  {{balance.unconfirmed_balance }} </ion-label> 
        </ion-item>
   </ion-list>

</ion-content>
