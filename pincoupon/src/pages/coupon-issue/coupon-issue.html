<ion-header>

  <ion-navbar>
    <ion-title>Issue coupon </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list  inset padding>
        <ion-item>
	Select coupon plan
        </ion-item>
        <ion-item>
                    <ion-label>Coupon type </ion-label>
                    <ion-select [(ngModel)]="coupondata.couponplan">
                        <ion-option *ngFor="let todo of availablePlans"
                        value={{todo.name}}
                        > {{todo.desc}} 
                        </ion-option>
                    </ion-select>
        </ion-item>
        <ion-item>
        Plan name: {{coupondata.couponplan}}
        </ion-item>

        <ion-item-divider color="primary">
        Create coupon below
        </ion-item-divider>
        <ion-item>
            <ion-textarea type="text" [(ngModel)]="coupondata.couponid" placeholder="Coupon id"></ion-textarea>
            <button item-right ion-button (click)="createCouponId()" color="primary">Create coupon id</button>
        </ion-item>
        <ion-item>
            <ion-input type="number" [(ngModel)]="coupondata.couponpin" placeholder="Enter PIN "></ion-input>
            <button item-right ion-button color="primary" (click)="createPIN()">Create PIN</button>
        </ion-item>
        <ion-item>
            <ion-input type="number" [(ngModel)]="coupondata.couponvalue" placeholder="Enter coupon amount"></ion-input>
            <button item-right ion-button color="primary" (click)="checkFunds()">Check fund avaiability </button>
        </ion-item>

        <ion-item *ngIf="balance != ''">
           Balance: {{balance.balance}}
           unconfirmed_n_tx : {{ balance.unconfirmed_n_tx }}
           unconfirmed_balance : {{ balance.unconfirmed_balance }}

        </ion-item>
        <ion-item>

            <button item-left ion-button (click)="createCoupon()">Create coupon </button>
            <a item-right ion-button  href="">Download coupon </a>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="activateCoupon()">Activate </button>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="getCouponBalance">Verify balance in coupon </button>
        </ion-item>
   </ion-list>

</ion-content>
