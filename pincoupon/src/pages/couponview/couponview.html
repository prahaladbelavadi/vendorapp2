<ion-header>
 <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Coupon view page </ion-title>
 </ion-navbar>
</ion-header>



<ion-content padding>
     <div *ngIf="coupon != null">
<ion-item>
  Coupon id : <span class="selectable" > {{coupon.couponid}} </span>
</ion-item>
<ion-item>
  Coupon value : {{coupon.couponvalue}}
</ion-item>
<ion-item>
  Coupon pin : {{coupon.couponpin}}
</ion-item>
<ion-item>
  Coupon address : {{coupon.couponaddress}}
</ion-item>
<ion-item>
  <button item-right ion-button color="primary" (click)="getBalance()">Check balance </button>
</ion-item>



     </div>



</ion-content>
