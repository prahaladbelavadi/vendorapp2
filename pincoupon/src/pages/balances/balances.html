<ion-header>

  <ion-navbar>
    <ion-title>Balance panel </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list  inset padding>
        <ion-item>
            <ion-label > Balance of income address: </ion-label>
            <button clear item-right ion-button>Get income address balance  </button>
        </ion-item>
        <ion-item>
            <ion-input type="text"  [(ngModel)]="plandata.vendorincomeaddress" placeholder="Amount to withdraw "></ion-input>
            <button  item-right ion-button>Withdraw income </button>
        </ion-item>
        <ion-item>
            <ion-label > Balance of fees address: </ion-label>
            <button clear item-right ion-button>Get fees balance  </button>
        </ion-item>
        <ion-item>
            <ion-input type="text"  [(ngModel)]="plandata.vendorincomeaddress" placeholder="Amount to add to fees address "></ion-input>
            <button  item-right ion-button>Topup fees address </button>
        </ion-item>
        <ion-item>
            <ion-label > Balance of coupon charging address: </ion-label>
            <button clear item-right ion-button>Get coupon charging balance  </button>
        </ion-item>
        <ion-item>
            <ion-input type="text"  [(ngModel)]="plandata.vendorincomeaddress" placeholder="Amount to charge "></ion-input>
            <button  item-right ion-button>Topup </button>
        </ion-item>
        <ion-item>
        </ion-item>
   </ion-list>

</ion-content>
