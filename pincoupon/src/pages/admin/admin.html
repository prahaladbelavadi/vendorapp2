<ion-header>
 <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>
    Vendor admin
  </ion-title>
 </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list  inset padding>
        <ion-item>
            <p> Create plans. </p>
            <p> The server less client data to be used with web or mobile client. </p>
        </ion-item>
        <ion-item>
            <ion-input type="text"  [(ngModel)]="plandata.planname" placeholder="Enter Plan name "></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number"  [(ngModel)]="plandata.fixedfees" placeholder="Vendor fixed fees"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number"  [(ngModel)]="plandata.percentagefees" placeholder="Vendor percentage fees"></ion-input>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="createPlan()">Create Plan </button>
        </ion-item>
        <ion-item>
            <a item-right ion-button  href="">Download server less client data </a>
        </ion-item>
   </ion-list>

</ion-content>
